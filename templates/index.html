<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MacuRate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .person-box {
      position: relative;
      background: white;
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      padding: 15px;
      text-align: center;
    }

    .score-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      user-select: none;
    }

    .score-badge.negative {
      background: #f44336;
    }

    .person-name {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    img.person-photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    button.upvote {
      color: #4caf50;
    }

    button.downvote {
      color: #f44336;
    }

    button.comments {
      color: #555;
      font-size: 1em;
    }
  </style>
</head>

<body>

  <h1>MacuRate - Vote for your friends</h1>
  <div class="container">
    {{range .}}
    <div class="person-box" data-id="{{.ID}}">
      <div class="score-badge {{if lt .Score 0}}negative{{end}}">
        {{.Score}}
      </div>
      <div class="person-name">{{.Name}}</div>
      <img class="person-photo" src="/images/{{.ID}}" alt="Photo of {{.Name}}" />
      <div class="buttons">
        <button class="upvote" title="Upvote" onclick="openVoteModal({{.ID}}, 'up')">‚¨ÜÔ∏è</button>
        <button class="downvote" title="Downvote" onclick="openVoteModal({{.ID}}, 'down')">‚¨áÔ∏è</button>
        <button class="comments" title="View Comments" onclick="openCommentsModal({{.ID}})">üí¨</button>
      </div>
    </div>
    {{end}}
  </div>

  <!-- Add your existing modal scripts here for vote/comment -->
  <script>
    function openVoteModal(personID, voteType) {
      const comment = prompt(`Write a comment for your ${voteType}vote:`)
      if (comment === null) return // user cancelled

      fetch('/vote', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          person_id: personID,
          vote: voteType,
          comment: comment
        })
      }).then(res => {
        if (res.ok) {
          alert('Thanks for your vote!')
          location.reload()
        } else {
          alert('Failed to submit vote.')
        }
      }).catch(() => alert('Network error'))
    }

    function openCommentsModal(personID) {
      const modal = document.getElementById('commentsModal');
      const content = document.getElementById('commentsContent');
      content.innerHTML = 'Loading comments...';
      modal.style.display = 'flex';

      fetch(`/comments?person_id=${personID}`)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
        })
        .catch(() => {
          content.innerHTML = '<p>Failed to load comments.</p>';
        });
    }

    function closeCommentsModal() {
      document.getElementById('commentsModal').style.display = 'none';
    }

  </script>


  <div id="commentsModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; 
  background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
    <div
      style="background:#fff; max-width:400px; width:90%; max-height:80vh; overflow-y:auto; border-radius:8px; padding:20px; position:relative;">
      <button onclick="closeCommentsModal()"
        style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:20px; cursor:pointer;">‚úñ</button>
      <h3>Comments</h3>
      <div id="commentsContent">Loading comments...</div>
    </div>
  </div>

</body>

</html>
